<html>
 <head>
     <style>
         body {
             margin: 0px;
             background:url(https://files.123freevectors.com/wp-content/original/205171-purple-business-card-background-template.jpg);
         }
         #mainContainer{
             height: 100vh;
             background-color: rgba(0,0,0,0.5);
         }

             margin: auto;
         }
         #header {
             text-align: center;

             padding: 18px;
         } 
         #section {
             background-color: rgb(104, 53, 53);
         } 
         #pDiv{
             color: white;
             text-align: center;
             padding: 18px;
         } 
         table {
             width: 100%;
             color: azure;
         }
         #tableDiv {
             padding: 10px;
         }
         #btDiv {
             text-align: center;
             padding: 18px;
             
         }
         button {
            
             padding: 10px;
             bottom: none;
             background-color: cornsilk;
             border-radius: 7px;
             width: 35%;
             margin-right: 23px;
         }

 </head>

             </div>

                     <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                      height="150px" 
                      width="150px"
                      />
                 </div>

                     <table>
                         <tr>
                             <th>
                                 <h3>300</h3>
                                 <h3>Posts</h3>
                             </th>
                             <th>
                                 <h3>200</h3>
                                 <h3>Following</h3>
                             </th>
                             <th>
                                <h3>600</h3>
                                <h3>Followers</h3>
                             </th>
                         </tr>
                     </table>
